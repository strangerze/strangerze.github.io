<html>
<style>
body, html {
  margin: 0;
  font-family:courier;
}
.axis path{
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.x.axis path {
  display: none;
}
.y.axis path {
  display: none;
}
.line {
  fill: none;
  stroke: black;
  stroke-width: 2px;
}


.slider {
  cursor: hand;
}

</style>
<head>
    <title>San Francisco Crimes in One Day</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
</head>
<body>
	<div id="map" style="position:absolute;width:100%;height:100%"></div>
	<div id="check_list" style="position:absolute;top:45%;left:7;border-style: dashed;"></div>
	<div id="head" style="position:fixed;top:0;left:0;width:100%;height:10%;background: rgba(20, 20, 20, 0.5);" >
	<p style="font-size:5vh;text-align: center;margin:0;">San Francisco Crimes in One Day</p>
	<p id="show_time" style="font-size:5vh;text-align: center;margin:0;">-00:00-</p>
	</div>
	<div id="foot" style="position:fixed;bottom:0;left:0;width:100%;height:10%;background: rgba(20, 20, 20, 0.5);" >
		<div id="start_button" style="display: inline-block;width:12%;height:100%;margin:0;">
			<button id="stop_button" style="background:none;position:absolute;top:25%;border:none;padding:0;font-size:4vw" value="STOP" onClick="button_click(this.id)" >STOP</button>
		</div>
		<div id="slider" style="display: inline-block;width:65%;height:100%;margin:0"></div>
		<div id="records" style="display: inline-block;width:20%;height:100%;margin:0">
			<label style="font-size:3vh">Average Records Number</label><br>
			<label id="record_num" style="font-size:4vh"></label>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script
       src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>
    
    <script
       src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js">
    </script>
	<script src="script.js"></script>
</body>
</html>
